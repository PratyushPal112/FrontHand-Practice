<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Claculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Clac.js"></script>
</head>
<body>
    <div class="project">
        <h2>Calculate Something</h2>
        <div class="screen">
            <input class="input" type="text"/>
        </div>
        <div class="Click">
            <div class="row-1">
                <button class="button">mc</button>
                <button class="button">mc+</button>
                <button class="button">mc-</button>
                <button class="button button-s">mr</button>
            </div>
            <div class="row-1">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button button-s">/</button>
            </div>
            <div class="row">
                <button class="button digit">7</button>
                <button class="button digit">8</button>
                <button class="button digit">9</button>
                <button class="button button-s">*</button>
            </div>
            <div class="row">
                <button class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                <button class="button button-s">-</button>
            </div>
            <div class="row">
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
                <button class="button button-s">+</button>
            </div>
            <div class="row">
                <button class="button digit zero">0</button>
                <button class="button">.</button>
                <button class="button button-s">=</button>
            </div>

        </div>

    </div>

    
</body>
</html>
